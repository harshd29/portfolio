<body id="background" style="overflow:hidden;">
    <!-- NAVBAR  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- <a class="navbar-brand" href="/index.html">Home</a> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="overflow: visible;">
            <div class="navbar-nav " data-aos="zoom-out" ; data-aos-duration="3000">
               <a class="nav-link active mx-3" aria-current="page" href="index.html">Home</a>

    <!-- Alert -->
    <div role="alert" id="alert">

    </div>

    <div class="container" id="contact">
        <!-- CONTACT  -->
        <div id="InnerContact">
            <h1><b class="my-4" id="cardh1">Contact Us</b></h1>
            <div class="row my-2 " id="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
                <div class="row-sm-10 my-3">
                    <input type="email" class="form-control" placeholder="Email" id="inputEmail3">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" placeholder="Comment any" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-block" id="Submit">
                <button class="btn btn-outline-success" type="button" onclick="formSubmit()">Submit</button>
            </div>

        </div>
    </div>
